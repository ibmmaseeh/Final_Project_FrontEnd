
<div>
  <h5>Search Account</h5>
  <div class="row formContainer">
    <form id='accountsearchform' class="col-sm-10 row">
      <div class="col-sm-6 row">
        <label class="col-sm-4" >Account Number</label>
        <input [(ngModel)]='accountNumber' id='accountNumber' class="form-control col-sm-8" name="Account number" >
      </div>

    </form>
    <div class="col-sm-2">
      <button (click)=' search()' class="btn btn-primary btn-block searchBtn">Search</button>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>
      <th>State</th>
      <th>City</th>

      <th>Account created </th>
      <th>Status</th>
      <th>Type</th>


    </tr>
    <tr *ngFor='let emp of empArray'>
      <td>{{emp.firstName}}</td>
      <td>{{emp.lastName}}</td>
      <td>{{emp.address.houseNumber}}</td>
      <td>{{emp.address.state}}</td>
      <td>{{emp.address.city}}</td>
      <td>{{emp.createdDate| date: 'd/MM/yyyy'}}</td>
      <td>{{emp.status}}</td>
      <td>{{emp.type}}</td>
    </tr>
  </table>
  </div>
