
<div>
  <h5>Search Account</h5>
  <div class="row formContainer">
    <form id='accountsearchform' class="col-sm-10 row">
      <div class="col-sm-6 row">
        <label class="col-sm-4" >Account Number</label>
        <input [(ngModel)]='emp.accountnumber' class="form-control col-sm-8" name="Account number" >
      </div>

    </form>
    <div class="col-sm-2">
      <button  class="btn btn-primary btn-block searchBtn">Search</button>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <th>First Name</th>
      <th>Address</th>
      <th class="hide">State</th>
      <th class="hide">City</th>
      <th class="hide firstHide">Balance</th>
      <th>Account created </th>
      <th>Status</th>
      <th>Type</th>
    </thead>
    <tbody>

    </tbody>
  </table>
  </div>
